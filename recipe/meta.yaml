{% set name = "pykalman" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pykalman-{{ version }}.tar.gz
  sha256: c3019211d6551f6a84e9f08d3a6d11d5ace95d544e361b9cecc633041f74c139

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - packaging
    - scikit-base <0.13.0
    - python >={{ python_min }}
    - numpy <3
    - scipy <2.0.0

test:
  imports:
    - pykalman
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pykalman.github.io
  license: BSD-3-Clause
  license_file: COPYING
  license_family: BSD
  summary: 'An implementation of the Kalman Filter, Kalman Smoother, and EM algorithm in Python'
  dev_url: https://github.com/pykalman/pykalman
  doc_url: https://pykalman.github.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
