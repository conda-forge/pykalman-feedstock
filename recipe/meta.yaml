{% set name = "pykalman" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pykalman-{{ version }}.tar.gz
  sha256: 70c22bb074376f7aa1304c4c2f4c61feb22bafd4ab992d340da9340b5a028674

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >61
    - pip
  run:
    - python >={{ python_min }}
    - numpy <3
    - packaging
    - scikit-base <0.14.0
    - scipy <2.0.0

test:
  imports:
    - pykalman
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pykalman.github.io
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'An implementation of the Kalman Filter, Kalman Smoother, and EM algorithm in Python'
  dev_url: https://github.com/pykalman/pykalman
  doc_url: https://pykalman.github.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
